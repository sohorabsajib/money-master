<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        
    </header>
    <main>
        <div class="container">
            <h1 class="text-center my-5">Money Calculator</h1>
            <div class="row">
                <div class="col-lg-6 col-sm-12">
                    <img class="img-fluid" src="images/Money_Banknotes_Dollars_100_565560_600x800.jpg" alt="">
                </div>
                <div class="col-lg-6 col-sm-12  mt-2 p-3 ">
                    <h2 class="mb-3">Income</h2>
                    <p>Income: <input id="income" type="text" placeholder="input your income "></p>
                    
                    <h2 class="my-3 ">Expenses</h2>
                    <p>Food : <input id="food" class="item p-1 w-50 ms-3" type="text" placeholder="input your food cost "></p>
                    
                    <p>Rent :<input id="rent" class="item p-1 w-50 ms-4" type="text"></p>
                    
                    <p>Clothes : <input id="clothes" class="item p-1 w-50" type="text"></p>
                     <br>
                    <button class="btn btn-dark ms-5 mb-5 p-2" id="calculate">Calculate</button>
                    <br>
                    <h5>Total Expenses: <span id="totalExpenses"></span></h5>
                    <h5>Balance: <span id="balance"></span></h5> <br><br>


                    <p>Save <input id="persentage" type="text"> %</p>
                    <button class="btn btn-dark" id="save" >Save</button> <br><br>
                    <h5>Saving Amount: <span id="saving"></span></h5>
                    <h5>Remaining Balance: <span id="remain"></span></h5>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
